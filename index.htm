<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="calculator bg-black rounded p-3">
            <div class="display bg-black p-3 mb-2 rounded"></div>
            <div class="display bg-black text-end p-3 mb-2 rounded">
                <h1 id="display" name="display" class="mb-0">0</h1>
            </div>
            <div class="row">
                <button name="ac" class="btn btn-dark p-3 m-1 ">AC</button>
                <button name="inverter" class="btn btn-dark p-3 m-1">+/-</button>
                <button name="porcentagem" class="btn btn-dark p-3 m-1">%</button>
                <button name="operacao" data-operador="/" class="btn btn-warning p-3 m-1">÷</button>
            </div>
            <div class="row">
                <button name="numero" class="btn btn-secondary p-3 m-1">7</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">8</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">9</button>
                <button name="operacao" data-operador="*" class="btn btn-warning p-3 m-1">×</button>
            </div>
            <div class="row">
                <button name="numero" class="btn btn-secondary p-3 m-1">4</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">5</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">6</button>
                <button name="operacao" data-operador="-" class="btn btn-warning p-3 m-1">−</button>
            </div>
            <div class="row">
                <button name="numero" class="btn btn-secondary p-3 m-1">1</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">2</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">3</button>
                <button name="operacao" data-operador="+" class="btn btn-warning p-3 m-1">+</button>
            </div>
            <div class="row">
                <button name="numero" class="btn btn-secondary m-1" style="width: 158px; text-align: left; padding-left: 9%;">0</button>
                <button name="numero" class="btn btn-secondary p-3 m-1">,</button>
                <button name="resultado" class="btn btn-warning p-3 m-1">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
